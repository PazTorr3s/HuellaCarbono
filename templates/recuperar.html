<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar</title>
    <!-- CDN Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fin CDN Font awesome -->
    <!-- CSS login -->
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    <!-- Fin CSS Login -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Fin Bootstrap -->
    <style>
        .navbar {
            justify-content: space-between;
        }
        .navbar-brand {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-nav {
            flex-direction: row;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-md d-flex justify-content-between align-items-center">
            <ul class="navbar-nav">
                <li class="nav-item text-center">
                    <img src="{% static 'images/close.png' %}" alt="Home" class="img-fluid" style="max-width: 35px;">
                    <span><a class="nav-link active" aria-current="page" href="{% url 'index' %}"><button id="boton_nav" class="btn btn-danger">Regresar</button></a></span>
                </li>
            </ul>
            <!-- Icono Empresa -->
            <a class="navbar-brand"><img c src="{% static 'images/logo2.png' %}" alt="Icono de la Empresa" class="img-fluid" style="max-height: 110px;"></a>
            <!-- Fin Icono Empresa -->
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1 id="titulo">Recuperar Contraseña</h1>
            <img c src="{% static 'images/account.png' %}" alt="account logo" class="img-fluid" id="logo-inicio" style="max-height: 150px;">

            <!-- Card recuperar -->
            <div class="card text-center">

                <!-- Inicio Formulario recuperar -->
                <form method="POST" action="{% url 'recuperar' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input placeholder="  Rut" type="text" id="correo" name="rut" required>
                    </div>
                    
                    <div class="mb-3" >
                        <input type="email" name="correo" id="correo" class="form-control" placeholder="  E-mail" required>
                    </div>                

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    {% if ok %}
                        <div class="alert alert-success">{{ ok }}</div>
                    {% endif %}
                    <button id="login" type="submit">Recuperar</button>
                </form>
                <!-- Fin Formulario recuperar -->

                <br><br>
            </div>
            <!-- Fin Card recuperar -->


          </div>
        </div>
    </div>
</body>
</html>
